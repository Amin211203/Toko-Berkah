      const scriptURL = 'https://script.google.com/macros/s/AKfycbykE5sLULLNM_5MG3LePJbOvIj_dJ7oZtG2OUB5qfdZP_g5VCj9vxx7ezUlK-0pUmPLZw/exec'
      const form = document.forms['amin_bukutamu']
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => console.log('Success!', response))
          .catch(error => console.error('Error!', error.message))
      })
    </script>
